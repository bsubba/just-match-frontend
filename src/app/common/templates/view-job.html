<section class="row">

  <job-header></job-header>
  <div class="job-body-wrapper">
    <job-body></job-body>
    <job-comment></job-comment>
    <job-more></job-more>
    <div class="sticy-button" ng-show="ctrl.canApplyJob && ctrl.isCompany===0"><a class="button" href="" ng-click="ctrl.accept_job()">{{"assignment.status.apply" | translate}}</a></div>
    <div class="sticy-button" ng-hide="ctrl.canApplyJob && ctrl.isCompany===0"><a class="button-disabled" ng-click="">{{"assignment.status.applied" | translate}}</a></div>
  </div>

</section>
