<section class="user-job-comments">
    <user-job-header></user-job-header>
    <div class="main-content">
        <h1>{{"assignment.comments.title" | translate}}</h1>
        <div>
            <ul>
                <li ng-repeat="comment in comments" ng-class="{'right': comment.attributes.isOwner===1}">
                    <div class="bubble">
                        <div>{{comment.attributes["first-name"]}} {{comment.attributes["last-name"]}}</div>
                        <div ng-bind-html="comment.attributes.body"></div>
                    </div>
                    <div class="profile-image" style="background-image: url({{comment.user_image}})">
                    </div>
                </li>
            </ul>
            <form name="form" ng-submit="ctrl.submit()">
                <div class="form-group">
                    <input type="text" name="comment_text" required placeholder="{{'assignment.comments.description' | translate}}"
                           ng-model="ctrl.model.data.attributes['body']"/>
                </div>
            </form>
        </div>
    </div>
</section>
